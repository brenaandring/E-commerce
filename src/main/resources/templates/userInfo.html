<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>Mask With Love</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>
        <div class="container-fluid">
            <img th:src="@{/img/user_info.png}" class="img-fluid" alt="user info">

            <div class="row m-1 justify-content-center text-center">
                <div class="col-md-10">
                    <h1 class="display-4 font-weight-light text-secondary m-1">[[${user.firstName}]] [[${user.lastName}]]</h1>
                    <h1 class="display-4 font-weight-light text-secondary mb-3">[[${user.email}]]</h1>
                    <h1 class="display-4 font-weight-light text-secondary m-2">Order History</h1>

                    <!-- admin: user's order history -->
                    <table class="table table-responsive-sm">
                        <thead class="box1 text-light text-uppercase">
                        <tr>
                            <th class="align-middle" scope="col">Order Id</th>
                            <th class="align-middle" scope="col">Date Purchased</th>
                            <th class="align-middle" scope="col">Status</th>
                            <th class="align-middle" scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody class="text-secondary border border-light">
                        <tr th:each="order : ${user.orders}">
                            <th scope="row" th:text="${order.id}"></th>
                            <td th:text="${#dates.format(order.createdAt, 'MM-dd-yyyy')}"></td>
                            <td><div th:text="${order.status}"></div>
                                <div th:text="${#dates.format(order.updatedAt, 'MM-dd-yyyy')}"></div>
                            </td>
                            <td><a th:href="@{/admin/user/order/{id}(id=${order.id})}"
                                   class="btn text-uppercase text-light my-1 box1">View</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- admin: user's reviews -->
                    <h1 class="display-4 font-weight-light text-secondary m-2">Reviews</h1>

                    <table class="table table-responsive-sm">
                        <thead class="box1 text-light text-uppercase">
                        <tr>
                            <th class="align-middle" scope="col">Item Title</th>
                            <th class="align-middle" scope="col">Comment</th>
                            <th class="align-middle" scope="col">Rating</th>
                            <th class="align-middle" scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody class="text-secondary border border-light">
                        <tr th:each="review : ${user.reviews}">
                            <th scope="row" th:text="${review.item.title}"></th>
                            <td th:text="${review.comment}"></td>
                            <td th:text="${review.rating}"></td>
                            <td><a th:href="@{/items/{id}(id=${review.item.id})}"
                                   class="btn text-uppercase text-light my-1 box1">View</a>
                                <a th:href="@{/admin/review/delete/{id}(id=${review.id})}"
                                   class="btn text-uppercase text-light my-1 box1">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
