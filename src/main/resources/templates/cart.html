<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>E-commerce</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>

        <div class="container-fluid">
            <div class="row m-1 justify-content-center text-center">
                <div class="col-md-10">

                    <p th:if="${errorMessage}" class="validation-message alert box1 text-center text-secondary text-uppercase" role="alert"
                       th:text="${errorMessage}"></p>

                    <h1 class="display-4 font-weight-light text-secondary m-2">Cart Summary</h1>

                    <table class="table">
                        <thead class="box1 text-light text-uppercase">
                        <tr>
                            <th class="align-middle" scope="col">Item</th>
                            <th class="align-middle" scope="col">Price</th>
                            <th class="align-middle" scope="col">Quantity</th>
                            <th class="align-middle" scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody class="text-secondary border border-light">
                        <tr th:each="item : ${items.entrySet()}">
                            <td><a th:href="@{/items/{id}(id=${item.getKey().id})}" th:text="${item.getKey().title}" class="font-weight-bold text-uppercase text-secondary"></a></td>

                            <td th:text="${item.getKey().price}"></td>
                            <td th:text="${item.getValue()}"></td>
                            <td><a th:href="@{/user/cart/remove/{id}(id=${item.getKey().id})}" class="btn text-uppercase text-light box1">Remove</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row m-1 justify-content-center text-center">
                <div class="col-md-10">
                    <h1 class="display-4 font-weight-light text-secondary m-2">Total: [[${total}]]</h1>

                    <a th:href="@{/items}" class="btn text-uppercase text-light box1 my-1">Continue Shopping</a>
                    <a th:href="@{/user/cart/confirm}" class="btn text-uppercase text-light box1 my-1">Proceed to Checkout</a>
                </div>
            </div>
        </div>

        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
