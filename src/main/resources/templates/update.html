<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>E-commerce</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>

        <div class="container-sm">
            <!-- admin: edit/update an item form -->
            <form action="#" th:action="@{/admin/items/edit/{id}(id=${item.id})}" enctype="multipart/form-data"
                  th:object="${item}" method="post">

                <div th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('quantity')}"
                     th:errors="*{quantity}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('price')}"
                     th:errors="*{price}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-3">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}">

                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" th:field="*{quantity}"
                               th:placeholder="0">

                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" th:field="*{description}">

                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" th:field="*{price}" th:placeholder="0">

                        <input type="file" class="form-control" name="imageFile">

                        <button type="submit" class="btn btn-dark">Update</button>
                    </div>
                </div>
            </form>
        </div>

        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
