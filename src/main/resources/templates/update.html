<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>E-commerce</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>
        <div class="container-fluid">
            <img th:src="@{/img/edit.png}" class="img-fluid" alt="add">

            <div class="row m-1 justify-content-center text-center">
                <div class="col-md-5">
                    <form action="#" th:action="@{/admin/items/edit/{id}(id=${item.id})}" th:object="${item}" method="post" enctype="multipart/form-data">

                        <div th:if="${#fields.hasErrors('title')}"
                             th:errors="*{title}"
                             class="validation-message alert alert-secondary text-center text-uppercase" role="alert"></div>

                        <div th:if="${#fields.hasErrors('quantity')}"
                             th:errors="*{quantity}"
                             class="validation-message alert alert-secondary text-center text-uppercase" role="alert"></div>

                        <div th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}"
                             class="validation-message alert alert-secondary text-center text-uppercase" role="alert"></div>

                        <div th:if="${#fields.hasErrors('price')}"
                             th:errors="*{price}"
                             class="validation-message alert alert-secondary text-center text-uppercase" role="alert"></div>

                        <div class="form-row justify-content-center text-center">
                            <div class="form-group">
                                <input type="text" class="form-control my-3 text-secondary text-uppercase" th:field="*{title}" th:placeholder="Title">

                                <input type="number" class="form-control my-3 text-secondary text-uppercase" th:field="*{quantity}" th:placeholder="0">

                                <input type="text" class="form-control my-3 text-secondary text-uppercase" th:field="*{description}" th:placeholder="Description">

                                <input type="number" class="form-control my-3 text-secondary text-uppercase" th:field="*{price}" th:placeholder="0">

                                <input type="file" class="form-control my-3 text-secondary text-uppercase"  name="imageFile">

                                <button type="submit" class="btn box1 font-weight-light text-uppercase text-light">Edit an Item</button>
                            </div>
                        </div>
                    </form>

                    <a th:href="@{/admin}" class="btn box1 font-weight-light text-uppercase text-light">Cancel</a>

                </div>
            </div>
        </div>

        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
