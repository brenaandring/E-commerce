<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>E-commerce</title>
        <div th:fragment="header">
            <!-- Bootstrap CSS-->
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                  crossorigin="anonymous">

            <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
        </div>
    </head>

    <body>
        <!-- header: navbar -->
        <div th:fragment="navbar">
            <div class="container-fluid">
                <div class="d-flex justify-content-around">
                    <a class="navbar-brand" th:href="@{/}">
                        <img th:src="@{/img/logo.png}" class="img-fluid ml-3" alt="page logo">
                    </a>
                    <div class="align-self-center">
                        <nav class="navbar navbar-expand-md navbar-light">
                            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <ul class="navbar-nav font-weight-light text-uppercase text-secondary">
                                    <li class="nav-item ml-auto">
                                        <a class="nav-link" th:href="@{/}">Home</a>
                                    </li>
                                    <li class="nav-item ml-auto">
                                        <a class="nav-link" th:href="@{/items}">Masks</a>
                                    </li>
                                    <li class="nav-item ml-auto">
                                        <a class="nav-link" th:href="@{/registration}" sec:authorize="!isAuthenticated()">Register</a>
                                    </li>
                                    <li class="nav-item ml-auto">
                                        <a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
                                    </li>
                                    <li class="nav-item ml-auto">
                                        <a class="nav-link" th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                                    </li>
                                    <li class="nav-item ml-auto">
                                        <a class="nav-link" th:href="@{/user/cart}" sec:authorize="hasRole('ROLE_USER')">Cart</a>
                                    </li>
                                    <li class="nav-item ml-auto">
                                        <a class="nav-link" th:href="@{/user/dashboard}" sec:authorize="hasRole('ROLE_USER')">Dashboard</a>
                                    <li class="nav-item ml-auto">
                                        <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
