<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Workbench 42</title>
    <div th:fragment="header">
        <!-- Bootstrap CSS-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
    </div>
</head>

<body>
    <div th:fragment="navbar">
        <div class="container-fluid">
            <div class="d-flex justify-content-around">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/img/workbench_logo.png}" th:width="500" class="img-fluid ml-3" alt="page logo">
                </a>

                <div class="align-self-center">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                                data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <ul class="navbar-nav font-weight-light text-uppercase text-secondary">
                                <li class="nav-item ml-auto">
                                    <a class="nav-link" th:href="@{/}">Home</a>
                                </li>
                                <li class="nav-item ml-auto">
                                    <a class="nav-link" th:href="@{/items}">Items</a>
                                </li>
                                <li class="nav-item ml-auto">
                                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                                </li>
                                <li class="nav-item ml-auto">
                                    <a class="nav-link" th:href="@{/registration}"
                                       sec:authorize="!isAuthenticated()">Register
                                    </a>
                                </li>
                                <li class="nav-item ml-auto">
                                    <a class="nav-link" th:href="@{/login}"
                                       sec:authorize="!isAuthenticated()">Login</a>
                                </li>
                                <li class="nav-item ml-auto dropdown">
                                    <a class="nav-link dropdown-toggle" th:href="@{/admin}" id="navbarDropdownMenuLink"
                                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                       sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" th:href="@{/admin}">Orders</a>
                                        <a class="dropdown-item" th:href="@{/admin/items}">Items</a>
                                        <a class="dropdown-item" th:href="@{/admin/users}">Users</a>
                                    </div>
                                </li>
                                <li class="nav-item ml-auto">
                                    <a class="nav-link" th:href="@{/user/dashboard}"
                                       sec:authorize="hasRole('ROLE_USER')">Dashboard</a>
                                </li>
                                <li class="nav-item ml-auto">
                                    <a class="nav-link" th:href="@{/logout}"
                                       sec:authorize="isAuthenticated()">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
