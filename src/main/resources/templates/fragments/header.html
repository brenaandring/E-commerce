<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>E-commerce</title>
        <div th:fragment="header">
            <!-- Bootstrap CSS-->
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                  crossorigin="anonymous">

            <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
        </div>
    </head>

    <body>
        <!-- header: navbar -->
        <div th:fragment="navbar">
            <nav class="navbar navbar-dark bg-dark justify-content-center">
                <a class="navbar-brand" th:href="@{/}">Home</a>
                <a class="navbar-brand" th:href="@{/about}">Our Story</a>
                <a class="navbar-brand" th:href="@{/contact}">Contact Us</a>
                <a class="navbar-brand" th:href="@{/registration}" sec:authorize="!isAuthenticated()">Register</a>
                <a class="navbar-brand" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
                <a class="navbar-brand" th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                <a class="navbar-brand" th:href="@{/user/cart}" sec:authorize="hasRole('ROLE_USER')">Shopping Cart</a>
                <a class="navbar-brand" th:href="@{/user/dashboard}" sec:authorize="hasRole('ROLE_USER')">Dashboard</a>
                <a class="navbar-brand" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
            </nav>
        </div>
    </body>
</html>
