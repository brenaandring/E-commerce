<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>Mask With Love</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>
        <div class="container-fluid">
            <img th:src="@{/img/admin.png}" class="img-fluid" alt="admin">

            <div class="row m-1 justify-content-center text-center">
                <div class="col-md-10">

                    <!-- orders list -->
                    <h1 class="display-4 font-weight-light text-secondary m-2">Orders</h1>

                    <table class="table table-responsive-sm">
                        <thead class="box1 text-secondary text-uppercase">
                        <tr>
                            <th class="align-middle" scope="col">Order Id</th>
                            <th class="align-middle" scope="col">Date Purchased</th>
                            <th class="align-middle" scope="col">Status</th>
                            <th class="align-middle" scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody class="text-secondary border border-light">
                        <tr th:each="order : ${page}">
                            <td><a th:href="@{/admin/user/order/{id}(id=${order.id})}"  class="font-weight-bold
                            text-uppercase text-secondary" th:text="${order.id}"></a></td>
                            <td th:text="${#dates.format(order.createdAt, 'MM-dd-yyyy')}"></td>
                            <td><div th:text="${order.status}"></div>
                                <div th:text="${#dates.format(order.updatedAt, 'MM-dd-yyyy')}"></div>
                            </td>
                            <td>
                                <a th:href="@{/admin/user/order/shipped/{id}(id=${order.id})}"
                                   class="btn text-uppercase text-secondary my-1 box1">Shipped</a>
                                <a th:href="@{/admin/user/order/cancel/{id}(id=${order.id})}"
                                   class="btn text-uppercase text-secondary box1">Cancelled</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- pagination -->
                    <ul class="pagination justify-content-center mt-2">
                        <li class="page-item" th:if="${page.hasPrevious()}">
                            <a class="page-link font-weight-light text-secondary box1" th:href="@{/admin(page=${page.number - 1},size=${page.size})}">Previous</a>
                        </li>
                        <li class="page-item" th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                            <span th:if="${page.number == i}" class="page-link font-weight-bolder text-secondary box1">[[${i}+1]]</span>
                            <span th:unless="${page.number == i}">
                        <a class="page-link font-weight-light text-secondary box1" th:href="@{/admin(page=${i},size=${page.size})}">[[${i}+1]]</a>
                    </span>
                        </li>
                        <li class="page-item" th:if="${page.hasNext()}">
                            <a class="page-link font-weight-light text-secondary box1" th:href="@{/admin(page=${page.number+1},size=${page.size})}">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
