<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>E-commerce</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>

        <div class="container-sm">
            <h1>Welcome, [[${admin.firstName}]]!</h1>
            <!--table of all items-->
            <h2>All Items</h2>
            <p><a th:href="@{/items/create}">Add New Item</a></p>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${item}">
                    <th scope="row" th:text="${item.title}"></th>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.price}"></td>
                    <td><a th:href="@{/items/{id}(id=${item.id})}">View</a> |
                        <a th:href="@{/items/edit/{id}(id=${item.id})}">Edit</a> |
                        <a th:href="@{/items/delete/{id}(id=${item.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- table of all users-->
            <h2>All Users</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
