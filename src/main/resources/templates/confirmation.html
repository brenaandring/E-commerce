<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>E-commerce</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>

        <div class="container-fluid">
            <img th:src="@{/img/mask_photo8.jpg}" class="img-fluid" alt="photo of a woman in a mask">

            <div class="row m-1">
                <div class="col-md m-1 text-center">
                    <h1 class="display-4 font-weight-light text-secondary m-2">Cart Summary</h1>

                    <table class="table">
                        <thead class="box1 text-light text-uppercase">
                        <tr>
                            <th class="align-middle" scope="col">Item</th>
                            <th class="align-middle" scope="col">Price</th>
                            <th class="align-middle" scope="col">Quantity</th>
                        </tr>
                        </thead>
                        <tbody class="text-secondary border border-light">
                        <tr th:each="item : ${items.entrySet()}">
                            <td><a th:href="@{/items/{id}(id=${item.getKey().id})}" th:text="${item.getKey().title}" class="font-weight-bold text-uppercase text-secondary"></a></td>
                            <td th:text="${item.getKey().price}"></td>
                            <td th:text="${item.getValue()}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <h1 class="display-4 font-weight-light text-secondary m-2">Total: [[${total}]]</h1>
                </div>

                <div class="box1 col-md m-1">
                    <h3 class="text-secondary font-weight-light text-center m-2">Please provide your shipping address and the name this item is for</h3>

                    <form action="#" th:action="@{/user/cart/checkout}" th:object="${address}" method="post">

                        <div th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"
                             class="validation-message alert alert-light text-center text-uppercase" role="alert"></div>

                        <div th:if="${#fields.hasErrors('street')}"
                             th:errors="*{street}"
                             class="validation-message alert alert-light text-center text-uppercase" role="alert"></div>

                        <div th:if="${#fields.hasErrors('city')}"
                             th:errors="*{city}"
                             class="validation-message alert alert-light text-center text-uppercase" role="alert"></div>

                        <div th:if="${#fields.hasErrors('state')}"
                             th:errors="*{state}"
                             class="validation-message alert alert-light text-center text-uppercase" role="alert"></div>

                        <div th:if="${#fields.hasErrors('zip')}"
                             th:errors="*{zip}"
                             class="validation-message alert alert-light text-center text-uppercase" role="alert"></div>

                        <div class="form-row justify-content-center text-center ">
                            <div class="form-group col-md-7">
                                <input type="text" class="form-control mb-3 text-secondary text-uppercase" th:field="*{name}" th:placeholder="Name">

                                <input type="text" class="form-control mb-3 text-secondary text-uppercase" th:field="*{street}" th:placeholder="Street">

                                <input type="text" class="form-control mb-3 text-secondary text-uppercase" th:field="*{city}" th:placeholder="City">

                                <input type="text" class="form-control mb-3 text-secondary text-uppercase" th:field="*{state}" th:placeholder="State">

                                <input type="number" class="form-control mb-3 text-secondary text-uppercase" th:field="*{zip}" th:placeholder="00000">

                                <button type="submit" class="btn btn-light font-weight-light text-uppercase text-secondary m-1">Place Order</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
