<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>E-commerce</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>

        <div class="container-sm">
            <!-- admin: edit and delete buttons -->
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/admin/items/edit/{id}(id=${item.id})}" class="btn btn-dark">Edit</a>
                <a th:href="@{/admin/items/delete/{id}(id=${item.id})}" class="btn btn-dark">Delete Item</a>
            </div>

            <div th:each="photo : ${item.photos}">
                <img th:src="@{'/photos/' + ${photo.fileName}}" alt="Photo of a mask"/>

                <!-- admin: delete photo -->
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/admin/photo/delete/{id}(id=${photo.id})}" class="btn btn-dark">Remove Photo</a>
                </div>
            </div>

            <!-- item information -->
            <h1>Title: [[${item.title}]]</h1>
            <h1>In Stock: [[${item.quantity}]]</h1>
            <h1>Description: [[${item.description}]]</h1>
            <h1>Price: $[[${item.price}]]</h1>

            <!-- user: add item to cart button -->
            <br><a th:href="@{/user/cart/add/{id}(id=${item.id})}" th:if="${item.quantity} > 0" class="btn btn-dark">Add to Cart</a>

            <!-- user: leave a review -->
            <form action="#" th:action="@{/user/items/review/{id}(id=${item.id})}" th:object="${review}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="comment">Your Review:</label>
                        <input type="text" class="form-control" id="comment" th:field="*{comment}">

                        <label for="rating">Rate:</label>
                        <select th:field="*{rating}" class="form-control" id="rating">
                            <option th:value="5" th:text="5"></option>
                            <option th:value="4" th:text="4"></option>
                            <option th:value="3" th:text="3"></option>
                            <option th:value="2" th:text="2"></option>
                            <option th:value="1" th:text="1"></option>
                            <option th:value="0" th:text="0"></option>
                        </select>

                        <br><button type="submit" class="btn btn-dark">Leave A Review</button>
                    </div>
                </div>
            </form>

            <!-- all item reviews and ratings-->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Rating</th>
                    <th scope="col">Comment</th>
                    <th scope="col">Reviewer</th>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <th scope="col">Action</th>
                    </div>
                </tr>
                </thead>
                <tbody>
                <tr th:each="review : ${item.reviews}">
                    <th scope="row" th:text="${review.rating}"></th>
                    <td th:text="${review.comment}"></td>
                    <td th:text="${review.user.getFirstName()}"></td>

                    <!-- admin: delete review -->
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/admin/review/delete/{id}(id=${review.id})}" class="btn btn-dark">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
