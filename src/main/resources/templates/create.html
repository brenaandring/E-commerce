<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>E-commerce</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>

        <div class="container-sm">
<!--            <p><form errors="item.*"/></p>-->

            <form action="#" th:action="@{/items/create}" th:object="${item}" method="post">
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-3">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}">

                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" th:field="*{quantity}">

                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" th:field="*{description}">

                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" th:field="*{price}">

                        <label for="image">Image:</label>
                        <input type="file" class="form-control" id="image" th:field="*{image}">

                        <button type="submit" class="btn btn-dark">Create</button>
                    </div>
                </div>
            </form>
        </div>

        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
