<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>E-commerce</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>

        <div class="container-fluid">
            <div class="row m-1">
                <div class="col-md m-1 box1">
                    <img th:src="@{/img/register.png}" class="img-fluid mt-2" alt="register">

                    <!--duplicate email error message-->
                    <p th:if="${errorMessage}" class="validation-message alert alert-light text-center text-uppercase" role="alert"
                       th:text="${errorMessage}"></p>

                    <!-- registration form -->
                    <form action="#" th:action="@{/registration}" th:object="${user}" method="post" data-toggle="validator">
                        <!--form error messages-->
                        <div th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}"
                             class="validation-message alert alert-light text-center text-uppercase" role="alert">
                        </div>

                        <div th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}"
                             class="validation-message alert alert-light text-center text-uppercase" role="alert">
                        </div>

                        <div th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"
                             class="validation-message alert alert-light text-center text-uppercase" role="alert">
                        </div>

                        <div th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"
                             class="validation-message alert alert-light text-center text-uppercase" role="alert">
                        </div>

                        <div th:if="${#fields.hasErrors('passwordConfirmation')}"
                             th:errors="*{passwordConfirmation}"
                             class="validation-message alert alert-light text-center text-uppercase" role="alert">
                        </div>

                        <div class="form-row justify-content-center text-center ">
                            <div class="form-group col-md-7">
                                <input type="text" class="form-control mb-3 text-secondary" th:field="*{firstName}" th:placeholder="First">

                                <input type="text" class="form-control my-3 text-secondary" th:field="*{lastName}" th:placeholder="Last">

                                <input type="email" class="form-control my-3 text-secondary" th:field="*{email}" th:placeholder="Email">

                                <input type="password" class="form-control my-3 text-secondary" th:field="*{password}" th:placeholder="Password">

                                <input type="password" class="form-control my-3 text-secondary" th:field="*{passwordConfirmation}" th:placeholder="Confirm">

                                <button type="submit" class="btn btn-light font-weight-light text-uppercase text-secondary m-1">Register</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="bg-light col-md m-1 text-center">
                    <img th:src="@{/img/mask_photo5.png}" th:width="700" class="img-fluid p-2" alt="photo of text">
                </div>
            </div>
        </div>

        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
