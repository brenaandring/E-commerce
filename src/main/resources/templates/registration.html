<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <div th:replace="/fragments/header :: header"></div>
        <title>E-commerce</title>
    </head>

    <body>
        <div th:replace="/fragments/header :: navbar"></div>

        <div class="container-sm">

            <!-- registration form -->
            <form action="#" th:action="@{/registration}" th:object="${user}" method="post" data-toggle="validator">

                <div th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('passwordConfirmation')}"
                     th:errors="*{passwordConfirmation}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-3">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}">

                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}">

                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}">

                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">

                        <label for="passwordConfirmation">Password Confirmation:</label>
                        <input type="password" class="form-control" id="passwordConfirmation" th:field="*{passwordConfirmation}">

                        <button type="submit" class="btn btn-dark">Register</button>
                    </div>
                </div>
            </form>
        </div>

        <div th:replace="/fragments/footer :: footer"></div>
    </body>
</html>
